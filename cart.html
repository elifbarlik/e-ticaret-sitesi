<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Mağazası</title>
    <style>
        /* Basit CSS stilleri */
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        button {
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="product" id="product1">
    <h2>Ürün 1</h2>
    <p>Fiyat: $10.00</p>
    <button onclick="addToFavorites('product1')">Favorilere Ekle</button>
    <button onclick="addToCart('product1')">Sepete Ekle</button>
</div>

<div class="product" id="product2">
    <h2>Ürün 2</h2>
    <p>Fiyat: $20.00</p>
    <button onclick="addToFavorites('product2')">Favorilere Ekle</button>
    <button onclick="addToCart('product2')">Sepete Ekle</button>
</div>

<!-- Sepete gitmek için link -->
<a href="cart.html">Sepete Git</a>

<script>
    function addToFavorites(productId) {
        var product = document.getElementById(productId);
        var favoritesList = JSON.parse(localStorage.getItem('favoritesList')) || [];

        var newProduct = {
            id: productId,
            html: product.innerHTML
        };

        favoritesList.push(newProduct);
        localStorage.setItem('favoritesList', JSON.stringify(favoritesList));
    }

    function addToCart(productId) {
        var product = document.getElementById(productId);
        var cartList = JSON.parse(localStorage.getItem('cartList')) || [];

        // Sepette aynı ürün kontrolü
        var isProductInCart = cartList.some(function(item) {
            return item.id === productId;
        });

        if (!isProductInCart) {
            var newProduct = {
                id: productId,
                html: product.innerHTML
            };

            cartList.push(newProduct);
            localStorage.setItem('cartList', JSON.stringify(cartList));
            alert('Ürün sepete eklendi!');
        } else {
            alert('Ürün zaten sepette!');
        }
    }
</script>

</body>
</html>
